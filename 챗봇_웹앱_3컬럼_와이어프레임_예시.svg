<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 좌측 컬럼 (1) -->
  <rect x="0" y="0" width="300" height="900" fill="#f3f3f3" stroke="#bbb"/>
  <text x="150" y="50" font-size="24" text-anchor="middle" fill="#aaa">(미사용)</text>

  <!-- 중앙 컬럼 (2) -->
  <rect x="300" y="0" width="600" height="900" fill="#fff" stroke="#bbb"/>
  <!-- 헤더 -->
  <rect x="300" y="0" width="600" height="60" fill="#e0e7ef" stroke="#bbb"/>
  <text x="600" y="38" font-size="24" text-anchor="middle" fill="#333">AI 챗봇 - 여행 도우미</text>
  <text x="600" y="58" font-size="14" text-anchor="middle" fill="#888">ⓘ 본 서비스는 AI가 생성한 컨텐츠를 포함하며, 저작권 및 이용 안내를 반드시 확인하세요.</text>
  
  <!-- 배경+인물 이미지 (확대) -->
  <rect x="350" y="80" width="500" height="340" rx="20" fill="#dbeafe" stroke="#aaa"/>
  <!-- 이미지 예시: SVG circle과 rect로 대체 -->
  <circle cx="450" cy="200" r="80" fill="#b6d4fe" stroke="#888" stroke-width="2"/>
  <rect x="570" y="120" width="180" height="180" rx="30" fill="#fcd34d" stroke="#888" stroke-width="2"/>
  <text x="600" y="330" font-size="18" text-anchor="middle" fill="#555">여행지 배경 + 챗봇 인물</text>

  <!-- 채팅창 (세로 비율 축소, 스크롤바 표시) -->
  <rect x="350" y="440" width="500" height="180" rx="20" fill="#f9f9f9" stroke="#ccc"/>
  <!-- 채팅 메시지 예시 -->
  <text x="370" y="470" font-size="15" fill="#333">챗봇: 안녕하세요! 여행 도우미 챗봇입니다.</text>
  <text x="370" y="500" font-size="15" fill="#333">사용자: 안녕하세요! 파리 여행 추천 좀 해주세요.</text>
  <text x="370" y="530" font-size="15" fill="#333">챗봇: 파리의 명소로는 에펠탑, 루브르 박물관 등이 있습니다.</text>
  <text x="370" y="560" font-size="15" fill="#333">사용자: 3일 일정으로 추천해줘요.</text>
  <text x="370" y="590" font-size="15" fill="#333">챗봇: 1일차: 에펠탑, 2일차: 루브르, 3일차: 몽마르트 언덕 추천드립니다!</text>
  <!-- 스크롤바 -->
  <rect x="830" y="450" width="10" height="160" rx="5" fill="#ddd" stroke="#bbb"/>
  <rect x="830" y="470" width="10" height="40" rx="5" fill="#bbb" stroke="#888"/>
  <text x="845" y="540" font-size="12" text-anchor="middle" fill="#aaa" transform="rotate(-90 845,540)">스크롤</text>

  <!-- 입력창 -->
  <rect x="400" y="740" width="400" height="50" rx="25" fill="#e6e6e6" stroke="#bbb"/>
  <text x="420" y="770" font-size="16" fill="#888">메시지를 입력하세요...</text>
  <rect x="730" y="750" width="60" height="35" rx="10" fill="#60a5fa" stroke="#3578e5"/>
  <text x="760" y="773" font-size="16" text-anchor="middle" fill="#fff">전송</text>

  <!-- 푸터 -->
  <rect x="300" y="850" width="600" height="50" fill="#e0e7ef" stroke="#bbb"/>
  <text x="600" y="880" font-size="16" text-anchor="middle" fill="#333">© 2025 여행 도우미 챗봇</text>

  <!-- 우측 컬럼 (1) -->
  <rect x="900" y="0" width="300" height="900" fill="#f3f3f3" stroke="#bbb"/>
  <text x="1050" y="50" font-size="24" text-anchor="middle" fill="#aaa">(미사용)</text>
</svg>
